<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="container">
      <h1 class="pageIntro">Video Player</h1>

      <div class="video-container">
        <!-- Video Player -->
        <video class="videoPlayer" id="videoPlayer">
          <source src="./assets/myvideo.mp4" type="video/mp4" />
          <p>Your browser does not support playing videos</p>
        </video>

        <!-- Controls -->
        <div class="skipContols" id="skipContols">
          <!-- Divs that will listen to skip 10sec forward/backward calls -->
          <div class="skip" id="backwardSkip"></div>
          <div class="skip forward" id="forwardSkip"></div>
        </div>

        <div class="controls-container" id="controlsContainer">
          <div class="controls" id="videoPlayerControls">
            <button id="btnPlay"><i class="fas fa-play"></i></button>
            <button id="btnStop"><i class="fas fa-stop"></i></button>

            <!-- Progress bar -->
            <input
              type="range"
              class="progressRange"
              id="progressBar"
              min="0"
              max="100"
              step="0.1"
              value="0"
            />

            <!-- Timestamp -->
            <span class="time" id="timestamp">00:00</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
